services:
  convex:
    image: ghcr.io/get-convex/convex-backend:latest
    container_name: privatechat-convex
    restart: unless-stopped
    ports:
      - "3210:3210"
      - "3211:3211"
    environment:
      - CONVEX_CLOUD_ORIGIN=http://convex:3210
      - CONVEX_SITE_ORIGIN=${INSTANCE_PUBLIC_URL:-http://localhost}
      - SITE_URL=${INSTANCE_PUBLIC_URL:-http://localhost}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
    volumes:
      - convex_data:/convex/data

  caddy:
    image: caddy:2.8
    container_name: privatechat-caddy
    profiles:
      - selfhost
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
    volumes:
      - ./infra/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
      - api
      - convex

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      args:
        - VITE_RESOLVER_BASE_URL=${VITE_RESOLVER_BASE_URL}
        - VITE_PUBLIC_JOIN_BASE_URL=${VITE_PUBLIC_JOIN_BASE_URL}
        - VITE_TURN_URL=${VITE_TURN_URL}
        - VITE_TURN_USERNAME=${VITE_TURN_USERNAME}
        - VITE_TURN_PASSWORD=${VITE_TURN_PASSWORD}
        - VITE_CONVEX_URL=${INSTANCE_PUBLIC_URL:-http://localhost}
        - VITE_CONVEX_SITE_URL=${INSTANCE_PUBLIC_URL:-http://localhost}
    image: privatechat-web:local
    container_name: privatechat-web
    restart: unless-stopped
    expose:
      - "80"

  convex-deploy:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - CONVEX_SELF_HOSTED_URL=http://convex:3210
      - CONVEX_SELF_HOSTED_ADMIN_KEY=${CONVEX_ADMIN_KEY}
    command: sh -c "npm install --legacy-peer-deps && npx convex deploy"
    depends_on:
      - convex
    restart: "no"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: privatechat-api:local
    container_name: privatechat-api
    restart: unless-stopped
    environment:
      - PORT=3001
      - NODE_ENV=${NODE_ENV}
      - MEDIASOUP_ANNOUNCED_IP=${MEDIASOUP_ANNOUNCED_IP}
      - MEDIASOUP_MIN_PORT=${MEDIASOUP_MIN_PORT:-40000}
      - MEDIASOUP_MAX_PORT=${MEDIASOUP_MAX_PORT:-40100}
    ports:
      - "${MEDIASOUP_MIN_PORT:-40000}-${MEDIASOUP_MAX_PORT:-40100}:${MEDIASOUP_MIN_PORT:-40000}-${MEDIASOUP_MAX_PORT:-40100}/udp"
      - "${MEDIASOUP_MIN_PORT:-40000}-${MEDIASOUP_MAX_PORT:-40100}:${MEDIASOUP_MIN_PORT:-40000}-${MEDIASOUP_MAX_PORT:-40100}/tcp"

  desktop-builder:
    build:
      context: ./desktop
      dockerfile: Dockerfile.builder
    image: privatechat-desktop-builder:local
    container_name: privatechat-desktop-builder
    profiles:
      - desktop-build
    environment:
      - VITE_RESOLVER_BASE_URL=${VITE_RESOLVER_BASE_URL}
    working_dir: /workspace/desktop
    volumes:
      - ./:/workspace
      - cargo_cache:/usr/local/cargo/registry
      - rustup_cache:/usr/local/rustup
    command: sh -lc "npm install && npm run tauri build"

volumes:
  convex_data:
  caddy_data:
  caddy_config:
  cargo_cache:
  rustup_cache:
